<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSIONIC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Scroll Button -->
  <img src="scroll.png" alt="Scroll Icon" class="scroll-icon" onclick="openPopup()" />

  <!-- Modal Popup -->
  <div id="popup" class="popup-overlay" onclick="closePopup(event)">
    <div class="popup-content">
      <img src="popup.png" alt="Popup" />
      <button class="close-btn" onclick="closePopup(event)">Ã—</button>
    </div>
  </div>

  <!-- Floating animation (optional fallback if JS needed) -->
  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup(event) {
      if (event.target.id === 'popup' || event.target.classList.contains('close-btn')) {
        document.getElementById('popup').style.display = 'none';
      }
    }
  </script>
</body>
</html>
